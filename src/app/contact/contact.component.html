<div class="container-fluid">
  <div class="animate__animated animate__zoomIn">
    <mat-card class="card3 ">
      <div class="row">
        <div class="col-md-12">
          <div class="text-md-center contact">Contact</div>
        </div>
      </div>
      <form class="user-login"[formGroup]="loginForm"(ngSubmit)="onLogin()">
        <div class="row">
          <div class="col-md-12 text-center">
            <mat-form-field class="bord" appearance="fill">
              <mat-label class="name">Nombre</mat-label>
              <input matInput type="text" formControlName="nombre">
            </mat-form-field>
            <div *ngIf="formControl.nombre.errors" class="text-danger">
              <div *ngIf="formControl.nombre.errors.required">Se necesita un nombre</div>
            </div>
            <div><mat-form-field class="bord" appearance="fill">
                <mat-label class="apellido">Apellido</mat-label>
                <input matInput>
              </mat-form-field></div>
            <mat-form-field class="bord" appearance="fill">
              <mat-label class="email">Email</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            <div *ngIf="formControl.email.errors" class="text-danger">
              <div *ngIf="formControl.email.errors.email">El email debe ser valido</div>
              </div>
            <div>
              <mat-form-field class="bord" appearance="fill">
              <mat-label class="mensaje">Mensaje</mat-label>
              <input matInput type="mensaje" formControlName="mensaje">
            </mat-form-field></div>
            <div *ngIf="formControl.mensaje.errors" class="text-danger">
              <div *ngIf="formControl.mensaje.errors.required">Se necesita un mensaje </div>
            </div>
              <button mat-raised-button type="submit" class="send">Enviar</button>
          </div>
          <br>
        </div>
      </form>
    </mat-card>
  </div>
</div>
